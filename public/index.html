<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/">

  <title>Ledger</title>

  
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- FONTS -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/png" href="images/favicon.png?v=5">

  <!-- ANGULAR -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>

  <!-- ANGULAR MATERIAL DEPENDENCIES -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- ANGULAR MATERIAL -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

  <!-- ANGULAR CUSTOM -->
  <script src="js/client.js"></script>
  
  <script src="js/services/AllocationService.js"></script>
  <script src="js/services/AuthService.js"></script>
  <script src="js/services/OrgService.js"></script>
  <script src="js/services/SummaryService.js"></script>

  <script src="js/controllers/AllocateController.js"></script>
  <script src="js/controllers/LoginController.js"></script>
  <script src="js/controllers/MainController.js"></script>
  <script src="js/controllers/ManageController.js"></script>
  <script src="js/controllers/RecordController.js"></script>
  <script src="js/controllers/RequestController.js"></script>
  <script src="js/controllers/SearchController.js"></script>
  <script src="js/controllers/SummaryController.js"></script>
  <script src="js/controllers/UserController.js"></script>
</head>
<body ng-app="ledger" ng-controller="MainController">

  <!-- HEADER -->
  <header id="section-header" class="container-body">
    <a href="/" class="logo"><span>Ledger</span></a>
    <nav role="navigation" class="navigation">
        <a ng-class="getClass('{{route.path}}')" class="navigation-item" href="{{route.path}}" ng-repeat="route in headerRoutes"><span>{{route.name}}</span></a>
    </nav>
  </header>

  <!-- ANGULAR DYNAMIC CONTENT -->
  <div id="section-content" class="container-body">
    <div class="container-limiting">
      <div ng-view></div>
    </div>
  </div>

  <footer id="section-footer" class="container-body">
    <nav role="navigation" class="navigation">
        <a class="navigation-item" href="{{route.path}}" ng-repeat="route in footerRoutes"><span>{{route.name}}</span></a>
    </nav>
  </footer>

</body>
</html>
